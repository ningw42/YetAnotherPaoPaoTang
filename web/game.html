<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BomberMan</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="row">
      <div class="col-md-8">
        <div id="game">
          <canvas id="canvas" width="936" height="600"></canvas>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well" id="chat-room">
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="chat-text" name="chat-text">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="send-btn">Send</button>
          </span>
        </div>
      </div>
    </div>
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">You Died!</h4>
            </div>
            <div class="modal-body">
              <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">继续游戏</button>
              <button type="button" class="btn btn-primary">查看排行榜</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
   

    <script src="socket.io/socket.io.js"></script>
    <script src="lib/jquery-2.1.4.min.js"></script>
      <script src="lib/jquery.cookie.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/easeljs-0.7.1.min.js"></script>
    <script src="lib/preloadjs-0.4.1.min.js"></script>
    <script src="js/Class.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Tile.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/Bomb.js"></script>
    <script src="js/Flame.js"></script>
    <script src="js/Input.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Connect.js"></script>

  </body>
</html>
